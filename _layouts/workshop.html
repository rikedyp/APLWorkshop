<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="{{ site.baseurl }}/img/favicon.png" sizes="64x64">
	<title>
	{% assign numcheck = page.name | remove: ".md" | plus: 0 %}
	{% if numcheck == 0 %}
	{{ page.title }}
	{% else %}
	{{ page.title }} - Learn Dyalog APL
	{% endif %}
	</title>
	<script>
	window.MathJax = {
		tex: {inlineMath: [["@@", "@@"]],displayMath: [["%%","%%"]]},
		svg: {fontCache: 'global'}
	};
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.5/es5/tex-mml-chtml.js" integrity="sha256-HGLuEfFcsUJGhvB8cQ8nr0gai9EucOOaIxFw7qxmd+w=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/alerts.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/hints.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/print.css">
</head>
<body>
	{% include navbar.html %}
	<div class="course-content">
	{{ content }}
	</div>
</body>
</html>
